<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>

  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="date=no">
  <meta name="format-detection" content="address=no">
  <meta name="format-detection" content="email=no">

  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">

  <!-- Стили  -->
  <link rel="stylesheet" href="./libs/simplebar.css" />
  <link rel="stylesheet" href="./libs/swiper-bundle.min.css" />

  <link rel="stylesheet" href="./css/style.css?v=1">


</head>

<body class="body authorization">

  <div class="authorization__wrapper">

    <!-- шапка  -->
    <header class="header">
      <div class="wrapper">
        <div class="header__grid">
          <!-- Логотип  -->
          <div class="header__col header-logo">
            <a href="./index.html" class="header-logo__link">
              <img src="./img/logo.svg" alt="#" loading="lazy">
            </a>
          </div>

          <!-- Навигация  -->
          <div class="header__col">
            <nav class="header-desktop-navigation">
              <ul class="header-desktop-navigation__list">
                <!-- Как это работает  -->
                <li class="header-desktop-navigation__item">
                  <a href="#" class="header-desktop-navigation__link">
                    <span class="header-desktop-navigation__icon">
                      <img src="./img/header-desktop-navigation/4.svg" alt="#" loading="lazy">
                    </span>
                    <span class="header-desktop-navigation__name">Как это работает</span>
                  </a>
                </li>
                <!-- Техподдержка  -->
                <li class="header-desktop-navigation__item">
                  <a href="#" class="header-desktop-navigation__link">
                    <span class="header-desktop-navigation__icon">
                      <img src="./img/header-desktop-navigation/5.svg" alt="#" loading="lazy">
                    </span>
                    <span class="header-desktop-navigation__name">Техподдержка</span>
                  </a>
                </li>

              </ul>
            </nav>

          </div>

        </div>
      </div>
    </header>

    <!-- основной контент  -->
    <main class="main">

      <!-- Витрина  -->
      <section class="section inner-content">
        <div class="wrapper">
          <h1 class="title title--big">Аукцион авто с пробегом для <span>профессиональных <br>покупателей</span></h1>

          <div class="contact-form">
            <form action="#">
              <div class="contact-form__grid">

                <div class="contact-form__col">
                  <div class="form-item">
                    <label for="user-name">Логин</label>
                    <input type="text" name="user-name" id="user-name" placeholder="Введите e-mail">
                  </div>
                </div>

                <div class="contact-form__col">
                  <div class="form-item">
                    <label for="user-password">Пароль</label>
                    <input type="password" name="user-password" id="user-password" placeholder="Введите пароль">

                    <a href="#" class="user-forget-password">Забыли пароль?</a>
                  </div>
                </div>
                <div class="contact-form__col">
                  <div class="form-check">
                    <input class="visually-hidden" type="checkbox" name="user-remember" id="user-remember" hidden>
                    <label for="user-remember">Запомнить меня на сайте</label>
                  </div>
                </div>
                <div class="contact-form__col">
                  <div class="contact-form__buttons">
                    <a href="#" class="button button--transparent"><span>Регистрация</span></a>
                    <button class="button" type="submit"><span>Вход</span></button>
                  </div>
                </div>
              </div>

            </form>
          </div>

        </div>
      </section>


    </main>

  </div>





  <!-- Скрипты  -->

  <!-- библиотеки  -->
  <script src="./libs/fslightbox.min.js"></script>
  <script src="./libs/SmoothScroll.min.js"></script>
  <script src="./libs/simplebar.min.js"></script>
  <!-- <script src="./libs/swiper-bundle.min.js"></script> -->
  <script src="./libs/imask.js"></script>

  <!-- кастомные скрипты  -->
  <script src="./js/components/custom-select.js"></script>
  <!-- <script src="./js/components/header-sticky.js"></script> -->
  <!-- <script src="./js/components/mobile-nav-open.js"></script> -->
  <!-- <script src="./js/components/modals.js"></script> -->

  <!-- Слайдеры  -->
  <!-- <script src="./js/swiper-sliders.js"></script> -->

  <!-- приоритетный файл  -->
  <script src="./js/main.js"></script>





</body>

</html>
