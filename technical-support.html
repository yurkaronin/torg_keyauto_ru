    <!-- основной контент  -->
    <main class="main">

      <!-- Витрина  -->
      <section class="section inner-content">
        <div class="wrapper">
          <h1 class="title">Техническая поддержка</h1>

          <div class="personal-account-form personal-account-form--mod">
            <form action="#">

              <div class="personal-account-form__group-mod">

                <div class="personal-account-form__col">
                  <label for="user-name">Имя</label>
                  <div class="form-item form-item--mod">
                    <input type="text" name="user-name" id="user-name" placeholder="Представьтесь, пожалуйста" required>
                  </div>
                </div>

                <div class="personal-account-form__col">
                  <label for="user-phone">Телефон</label>
                  <div class="form-item form-item--mod">
                    <input type="tel" name="user-phone" id="user-phone" placeholder="Для связи с Вами" required>
                  </div>
                </div>
                <div class="personal-account-form__col">
                  <label for="user-email">E-mail</label>
                  <div class="form-item form-item--mod">
                    <input type="email" name="user-email" id="user-email" placeholder="Для отправки ответа" required>
                  </div>
                </div>
                <div class="personal-account-form__col">
                  <label for="user-city">Ваш вопрос</label>
                  <div class="form-item form-item--mod form-item--textarea">
                    <textarea name="item-user-contacts" id="item-user-contacts" placeholder="Введите вопрос"></textarea>
                  </div>
                </div>

                <div class="personal-account-form__col">
                  <label class="hidden" for="user-city">Ваш вопрос</label>
                  <img src="./img/capcha.png" alt="">
                </div>


              </div>

              <div class="personal-account-form__footer">
                <div class="personal-account-form__footer-grid">
                  <div class="personal-account-form__footer-col">
                    <div class="form-check">
                      <input class="visually-hidden" type="checkbox" name="user-remember" id="user-remember" hidden="">
                      <label for="user-remember">Я выражаю согласие с <a href="#">Политикой
                          конфиденциальности</a></label>
                    </div>
                  </div>
                  <div class="personal-account-form__footer-col">
                    <button class="button" type="submit"><span>Отправить</span></button>
                  </div>
                </div>


              </div>



            </form>
          </div>

        </div>
      </section>


    </main>
